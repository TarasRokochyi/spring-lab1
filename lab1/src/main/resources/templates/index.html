<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body>
<h1 th:text="${pageTitle}"></h1>
    <div>
        <ul>
            <li th:each="language : ${languages}">
                <span th:text="${language}"></span>
            </li>
        </ul>
    </div>
    <div th:text="${user.getName()}"></div>
    <div th:text="${films[2001]}"></div>
    <div th:text="${films[2002]}"></div>
    <div th:text="${films[2003]}"></div>

    <div th:text="#{dashboard.title}"></div>

    <div th:object="${computer}">
        <p th:text="*{Cpu}"></p>
        <p th:text="*{Gpu}"></p>
        <p th:text="*{Disk}"></p>
        <p th:text="*{Memory}"></p>
    </div>

    <div>
        <a th:href="@{https://www.google.com/search(q=${search})}">search</a>
    </div>

    <div th:id="|container-${search}|"></div>

    <div>
        <span>ChatGPT [[${expression}]] helped me</span>
    </div>

    <div th:text="${game}">the witcher 3</div>

    <div th:if="${computer.Memory} > 8">dont need to update</div>
    <div th:unless="${computer.Memory} > 8">need to update</div>

</body>
</html>
